<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you</title>
</head>
<body>
    <header>
        <h1>
            What are you
        </h1>
    </header>
    <main>
<form action="">
    <fieldset>
        <legend>
            <label>Name:
                <input type="text" id="firstname">
            </label>
        </legend>
    </fieldset>
    <fieldset>
        <legend>
            <label>What is closest?:
            <input type="radio" name="A1"> My Phone
            <input type="radio" name="A1"> Closed caption
            <input type="radio" name="A1"> You don't know the pub that is closest to you?
            </label>
        </legend>
    </fieldset>
    <fieldset>
        <legend>
            <label>What is 5*X=20?:
            <input type="radio" name="A2"> 4
            <input type="radio" name="A2"> 5x - 15 = -20
            <input type="radio" name="A2"> You tell me.
        </legend>
    </fieldset>
    <fieldset>
        <legend>
            <label>Did a bot write this?: <img src="botimgmaybe.jpg" alt="--" height="100px">
                <input type="radio" name="A3"> Writing such programs is difficult.
                <input type="radio" name="A3"> Did I say anything about writing?
                <input type="radio" name="A3"> Yes a bot wrote this.
            </label>
        </legend>
    </fieldset>
    <fieldset>
        <legend>
            <label>What do you like the most?:
                <input type="radio" name="A4"> Sleep or food.
                <input type="radio" name="A4"> Sword.
                <input type="radio" name="A4"> Science. I just love it.
            </label>
        </legend>
    </fieldset>
<fieldset>
    <legend>
        <label>What is your name?:
            <input type="radio" name="A4"> Lydia, I already told you.
            <input type="radio" name="A4"> what I wrote above.
            <input type="radio" name="A4"> My name is Michelle.
        </label>
    </legend>
</fieldset>
    <button>Start</button>
    <button>End</button>
</form>
    </main>
    <footer>

    </footer>
</body>
</html>
